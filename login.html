    <div style="visibility: hidden;" id="logged-in">
        <p><strong>Logged in as:</strong>
        </p>
        <div id="logged-in-list"></div>
    </div>

    <div class="overlay">
        
        <form id="login-form" action="/schedaFausto" method="post">
           <!--con = Container  for items in the form-->
           <div class="con">
           <!--Start  header Content-->
           <header class="head-form">
              <h2>Accedi</h2>
              <h2>con username e password</h2>
           </header>
           <!--     End  header Content  -->
           <div class="field-set">
                <!--user name Input-->
                 <input class="form-input" id="username" type="text" size="14" maxlenght="14" placeholder="Username" required>
                 <!-- password, Password Input-->
                 <input class="form-input" id="password" type="text" size="14" maxlength="14" placeholder="Password"  required>
                 <!--Show/hide password  -->
                    
                    <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
                    <p id="text">ATTENZIONE! Capslock attivo.</p>
    
                <div class="form-check">
                    <label for="rememberme">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    Ricordami
                    </label>
                </div>
                <!--buttons -->
                <!--      button LogIn -->
              <button class="log-in" type="submit" value="Login">
                
                Accedi </button>
             </div>
             <!--   other buttons -->
             <div class="other">
                 <!--      Forgot Password button-->
                 <button class="btn submits frgt-pass">Password dimenticata?</button>
                 <!--Sign Up button -->
                 <button class="btn submits sign-up">Iscriviti 
                    <!--Sign Up font icon -->
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
                <!--      End Other the Division -->
            </div>
             <!--   End Container  -->
            </div>
          
            <!-- End Form -->
        </form>
        </div>
    
        <!--js script-->
        <script src="javaScript/CapsLockControl.js"></script>
